<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-validatable-behavior/iron-validatable-behavior.html">

<dom-module id="password-input">
  <template>
    <label for="password">Password</label>
    <iron-input required="[[required]]" bind-value="{{value}}">
      <input type="password" name="password" id="password" value="{{value:input}}">
    </iron-input>
    <label for="confirmPassword">Confirm Password</label>
    <iron-input bind-value="{{_passwordPair}}">
      <input type="password" id="confirmPassword" value="{{_passwordPair:input}}">      
    </iron-input>
    <template is="dom-if" if="[[invalid]]" restamp>
      <span class="invalid-message">
        Password Invalid.
      </span>
    </template>
  </template>
  <script src="password-input.js"></script> 
</dom-module>
