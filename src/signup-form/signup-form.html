<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../password-input/password-input.html">
<link rel="import" href="../mixins/default-mixin.html">
<link rel="import" href="../mixins/signup-form-mixin.html">
<dom-module id="signup-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <iron-form id="form" on-iron-form-presubmit="_onPresubmit">
      <form method="post">
          <fieldset>
            <legend>Account Information</legend>
            <label for="username">Username:</label>
            <iron-input>
              <input type="text" name="user_name" id="username">  
            </iron-input> 
            <password-input name="password" id="password" required>              
            </password-input>
          </fieldset>

          <fieldset>
            <legend>Personal Information:</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
          </fieldset>
          <button>Submit</button>
        </form>
    </iron-form>
  </template>
  <script src="signup-form.js"></script>
</dom-module>
