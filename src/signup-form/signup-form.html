<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<dom-module id="signup-form">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    
    <iron-form id="form" on-iron-form-presubmit="_onPresubmit">
      <form method="post">
          <fieldset>
            <legend>Account Information</legend>
            <label for="username">Username:</label>
            <input type="text" name="user_name" id="username">
            <label for="password">Password</label>
            <input type="password" name="password" id="passwords">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword">
          </fieldset>
          <button>Submit</button>
        </form>
    </iron-form>
  </template>
  <script src="../mixins/signup-form-mixin.js"></script>
  <script src="signup-form.js"></script>
</dom-module>
